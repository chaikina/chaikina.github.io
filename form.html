<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Элементы формы</title>
    <style>
        .form-html5 {
            background-color: rgba(72, 220, 247, 0.56);
            background-image: linear-gradient(to left, rgba(200, 236, 255, 0.6), rgba(121, 162, 255, 0.34));
            /*            width: 50%;*/

            max-width: 700px;
            min-height: 400px;
            border: 8px solid #6773ff;
            /*            solid dotted dashed groove ridge inset outset double - разные формы рамочки*/
            /*            border-left: 50px solid red;*/

            border-radius: 50px;

            margin-left: auto;
            margin-right: auto;

            padding: 15px;
        }

        .form-group {
            /*            outline: 5px solid red;*/
            line-height: 30px;
        }

        .lbl-header {
            font-size: 15px;
            font-family: "verdana", sans-serif;
            color: rgba(67, 117, 252, 0.3);
            text-transform: uppercase;
        }

        .lbl {
            color: #986363;
            font-style: italic
        }

        .btn {
            color: #ffffff;
            align-content: center;
            padding: 10px 15px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;

            box-shadow: 2px 2px 5px 1px #6fffa1;
            box-shadow: 2px 2px 5px 3px #ff6fff;
            transition: transform 50ms;
        }

        .btn:hover {
            transform: scale(1.1) translate(50px);
            cursor: pointer;
            color: #2df02d;
        }

        .btn-reset {
            background-color: #afa5ff;
            margin-right: 10px;
        }

        .btn-submit {
            background-color: #c15555;

        }

    </style>
</head>

<body>
    <form action="#" method="post" class="form-html5">

        <div class="form-group">
            <label for="login" class="lbl-header">Логин:</label>
            <input type="text" id="login" class="inpt">
        </div>

        <div class="form-group">
            <label for="pswd" class="lbl-header">Пароль: </label>
            <input type="password" id="pswd" class="inpt">
        </div>

        <div class="form-group">
            <label class="lbl-header" for="">Пол:</label>
        </div>
        <div class="form-group">
            <input type="radio" id="m" checked name="sex">
            <label class="lbl" for="m">Муж</label>

            <input type="radio" id="w" name="sex">
            <label class="lbl" for="w">Жен</label>
        </div>
        <div class="form-group">
            <label class="lbl-header" for="">Интересы:</label>
        </div>
        <div class="form-group">
            <label class="lbl" for="football">Футбол</label>
            <input type="checkbox" id="football" name="hobbi">

            <label class="lbl" for="cats">Котики</label>
            <input type="checkbox" id="cats" name="hobbi">

            <label class="lbl" for="Inet">Инет</label>
            <input type="checkbox" id="Inet" name="hobbi">
        </div>

        <!--      .form-group>input+button создание дива с классом form=group-->

        <div class="form-group">
            <input class="btn btn-reset" type="reset" value="Очистить">
            <button class="btn btn-submit" type="submit"> Отправить</button>
        </div>
    </form>
</body>

</html>
